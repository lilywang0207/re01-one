<!DOCTYPE html>
<html>
<head>
  <title>电视剧网页</title>

  <style>
   /* CSS样式 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .drama-img {
      width: 200px;
      height: 300px;
      cursor: pointer;
    }
    .login, .register {
      margin-top: 20px;
    }
    .login input, .register input {
      margin-top: 10px;
      width: 200px;
      height: 30px;
      padding: 5px;
    }
    .login-btn, .register-btn {
      margin-top: 10px;
      width: 100px;
      height: 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .login-btn:hover, .register-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>热播电视剧</h1>
  
    
      <img class="drama-img" src="https://n.sinaimg.cn/sinakd20111/757/w2000h3557/20230322/15b8-c780268a60d5c9c50195bfa47e76216c.jpg" alt="云之羽">
     
  
  
  <div class="login">
    <button class="login-btn">登录</button>
  </div>
  <div class="register">
    <button class="register-btn">注册</button>
  </div>

</body>
</html>
